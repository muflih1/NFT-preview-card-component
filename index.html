<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="card">
    <div class="image-shadow">
      <img src="./images/image-equilibrium.jpg" alt="" class="img">
      <div class="overlay">
        <div class="icon">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
    </div>
    <div class="content">
      <h1 class="title"><span>Equilibrium #3429</span></h1>
      <p class="desc">Our Equilibrium colloction promotes balance and calm</p>
      <div class="row">
        <div class="left">
          <div class="eth-icon">
            <img src="./images/icon-ethereum.svg" alt="">
          </div>
          <p class="text">0.041ETH</p>
        </div>
        <div class="right">
          <div class="clock-icon">
            <img src="./images/icon-clock.svg" alt="">
          </div>
          <p class="days-left">3 days left</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="author-container">
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <div class="author-info">
          <span class="light-text">Creation of </span>
          <span class="name"> Jules Wyvern</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
